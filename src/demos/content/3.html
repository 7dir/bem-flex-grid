<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../demo.scss">
  <link rel="stylesheet" href="../../bem-flex-grid.scss">

  <script src="../../demo.ts"></script>
</head>
<body>
  <div id="demo-description">
    Use <code>.bfg__header</code> with <code>.bfg__content</code> to add an header.
  </div>

  <div class="bfg bfg--col bfg--gap">
    <div class="bfg__box bfg__box--3">
      <header class="bfg__header bfg__header--fill">Header</header>
      <div class="bfg__content bfg__content--fill"></div>
    </div>

    <div class="bfg__box bfg__box--6 bfg bfg--row">
      <div class="bfg__box bfg__box--3">
        <header class="bfg__header bfg__header--fill">Header</header>
        <div class="bfg__content bfg__content--fill"></div>
      </div>
      <div class="bfg__box bfg__box--6">
        <header class="bfg__header bfg__header--fill">Header</header>
        <div class="bfg__content bfg__content--fill"></div>
      </div>
      <div class="bfg__box bfg__box--3">
        <header class="bfg__header bfg__header--fill">Header</header>
        <div class="bfg__content bfg__content--fill"></div>
      </div>
    </div>

    <div class="bfg__box bfg__box--3">
      <header class="bfg__header bfg__header--fill">Header</header>
      <div class="bfg__content bfg__content--fill"></div>
    </div>
  </div>

  <script>Demo.viewCode();</script>
</body>
</html>
