<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../demo.scss">
  <link rel="stylesheet" href="../../lib/bem-flex-grid.ie11.scss">

  <script src="../demo.ts"></script>
</head>
<body>
  <div class="final__info">
    <div class="final__desc">

      <p>When using <code>.bfg--wrap</code>, <code>.bfg__box</code> are displayed on multiple lines.<br>
        If you know the exact number of lines (2 in this demo), you can still fit the <code>.bfg--col</code> width using <code>.bfg--lines-2</code>.
        In this case, all the columns will have the same width.</p>

    </div>
  </div>
  <div class="final__demo">

    <div class="bfg bfg--col bfg--wrap bfg--lines-2">
      <div class="bfg__box bfg__box--6"></div>
      <div class="bfg__box bfg__box--6"></div>
      <div class="bfg__box bfg__box--12"></div>
    </div>

  </div>

  <script>Demo.viewCode(); Demo.fillGrid(); Demo.fullScreenSwitcher();</script>
</body>
</html>
