<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../demo.scss">
  <link rel="stylesheet" href="../../bem-flex-grid.scss">

  <script src="../demo.ts"></script>
</head>
<body>
  <div class="demo-source__description">
    To fix the height of a particular box in pixels, use <code>.bfg__box--fixed</code> and give the box the expected <code>height</code>.<br>
    To see it in action, open on a separate tab and resize the window.
  </div>

  <div class="bfg bfg--col">
    <div class="bfg__box bfg__box--fixed" style="height:150px"></div>
    <div class="bfg__box bfg__box--4"></div>
    <div class="bfg__box bfg__box--8"></div>
  </div>

  <script>Demo.viewCode(); Demo.fillGrid(); Demo.pageHeight();</script>
</body>
