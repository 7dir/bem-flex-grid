<!DOCTYPE html>
<html lang="en" class="demo-page-bg--gray">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../demo.scss">
  <link rel="stylesheet" href="../../bem-flex-grid.ie11.scss">

  <script src="../demo.ts"></script>

  <style>
    .bfg__action {
      float: right;
      padding: 0 0.5rem;
      line-height: calc(2rem - 2px);
      height: 2rem;
      box-sizing: border-box;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.075);
      border-top-right-radius: 3px;
      border: 1px solid #ddd;
      border-left: none;
      background-color: #f6f6f6;
    }

    .bfg__action + .bfg__header {
      box-shadow: none;
      border-top-right-radius: 0;
      border-right: none;
    }
  </style>
</head>
<body>
  <div class="demo-source__description">
    Use <code>.bfg__header</code> with <code>.bfg__content</code> to add an header.
  </div>

  <div class="bfg bfg--col bfg--gap">
    <div class="bfg__box bfg__box--3">
      <header class="bfg__header bfg__header--fill">Header</header>
      <div class="bfg__content bfg__content--fill"></div>
    </div>

    <div class="bfg__box bfg__box--6 bfg bfg--row">
      <div class="bfg__box bfg__box--3">
        <div class="bfg__action">Action</div>
        <header class="bfg__header bfg__header--fill">Header Header Header Header Header Header Header Header Header </header>
        <div class="bfg__content bfg__content--fill"></div>
      </div>

      <div class="bfg__box bfg__box--6">
        <header class="bfg__header bfg__header--fill">Header</header>
        <div class="bfg__content bfg__content--fill"></div>
      </div>

      <div class="bfg__box bfg__box--3">
        <header class="bfg__header bfg__header--fill">Header</header>
        <div class="bfg__content bfg__content--fill"></div>
      </div>
    </div>

    <div class="bfg__box bfg__box--3">
      <header class="bfg__header bfg__header--fill">Header</header>
      <div class="bfg__content bfg__content--fill"></div>
    </div>
  </div>

  <script>Demo.viewCode(); Demo.fillGrid(); Demo.pageHeight();</script>
</body>
</html>
