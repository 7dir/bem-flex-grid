<!DOCTYPE html>
<html lang="en" class="demo-page-bg--gray">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../demo.scss">
  <link rel="stylesheet" href="../../bem-flex-grid.ie11.scss">

  <script src="../demo.ts"></script>
</head>
<body>
  <div class="demo-source__description">
    Use <code>.bfg__header</code> with <code>.bfg__content</code> to add an header.
  </div>

  <div class="bfg bfg--col bfg--gap">
    <div class="bfg__box bfg__box--3">
      <header class="bfg__header bfg__header--default">Header</header>
      <div class="bfg__content bfg__content--default"></div>
    </div>

    <div class="bfg__box bfg__box--6 bfg bfg--row">
      <div class="bfg__box bfg__box--3">
        <a href="#" class="bfg__action bfg__action--default">Action 2</a>
        <a href="#" class="bfg__action bfg__action--default">Action 1</a>
        <header class="bfg__header bfg__header--default">Very very very long Header</header>
        <div class="bfg__content bfg__content--default"></div>
      </div>

      <div class="bfg__box bfg__box--6">
        <header class="bfg__header bfg__header--default">Header</header>
        <div class="bfg__content bfg__content--default"></div>
      </div>

      <div class="bfg__box bfg__box--3">
        <header class="bfg__header bfg__header--default">Header</header>
        <div class="bfg__content bfg__content--default"></div>
      </div>
    </div>

    <div class="bfg__box bfg__box--3">
      <header class="bfg__header bfg__header--default">Header</header>
      <div class="bfg__content bfg__content--default"></div>
    </div>
  </div>

  <script>Demo.viewCode(); Demo.fillGrid(); Demo.pageHeight();</script>
</body>
</html>
