<!DOCTYPE html>
<html lang="en" class="demo-page-bg--gray">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../demo.scss">
  <link rel="stylesheet" href="../../bem-flex-grid.ie11.scss">

  <script src="../demo.ts"></script>
</head>
<body>
  <div class="demo-source__description">
    There are 12 sizes available to make the grid layout, from <code>.bfg__box--1</code> to <code>.bfg__box--12</code>.<br>
    <br>
    In this demo we also add a new <code>div</code> with <code>.bfg__content.bfg__content--light</code> to fill the boxes content.
  </div>

  <div class="bfg bfg--row bfg--gap bfg--wrap">
    <div class="bfg__box bfg__box--12"><div class="bfg__content bfg__content--light"></div></div>

    <div class="bfg__box bfg__box--11"><div class="bfg__content bfg__content--light"></div></div>
    <div class="bfg__box bfg__box--1"><div class="bfg__content bfg__content--light"></div></div>

    <div class="bfg__box bfg__box--10"><div class="bfg__content bfg__content--light"></div></div>
    <div class="bfg__box bfg__box--2"><div class="bfg__content bfg__content--light"></div></div>

    <div class="bfg__box bfg__box--9"><div class="bfg__content bfg__content--light"></div></div>
    <div class="bfg__box bfg__box--3"><div class="bfg__content bfg__content--light"></div></div>

    <div class="bfg__box bfg__box--8"><div class="bfg__content bfg__content--light"></div></div>
    <div class="bfg__box bfg__box--4"><div class="bfg__content bfg__content--light"></div></div>

    <div class="bfg__box bfg__box--7"><div class="bfg__content bfg__content--light"></div></div>
    <div class="bfg__box bfg__box--5"><div class="bfg__content bfg__content--light"></div></div>

    <div class="bfg__box bfg__box--6"><div class="bfg__content bfg__content--light"></div></div>
    <div class="bfg__box bfg__box--6"><div class="bfg__content bfg__content--light"></div></div>
  </div>

  <script>Demo.viewCode(); Demo.pageHeight();</script>
</body>
</html>
