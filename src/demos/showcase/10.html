<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../demo.scss">
  <link rel="stylesheet" href="../../bem-flex-grid.scss">

  <script src="../demo.ts"></script>
</head>
<body>
  <div class="demo-source__description">
    To always fit the main <code>.bfg</code> width, use a <code>.bfg--row</code> wrapper and a separate <code>.bfg--col</code> for each column.<br>
    This is more complex, but this way you can set a different width of each column.
  </div>

  <div class="bfg bfg--row">
    <div class="bfg__box bfg__box--3 bfg bfg--col">
      <div class="bfg__box bfg__box--6"></div>
      <div class="bfg__box bfg__box--6"></div>
    </div>

    <div class="bfg__box bfg__box--9 bfg bfg--col">
      <div class="bfg__box bfg__box--12"></div>
    </div>
  </div>

  <script>Demo.viewCode(); Demo.fillGrid(); Demo.pageHeight();</script>
</body>
</html>
