<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="shortcut icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../demo.scss">
  <link rel="stylesheet" href="../../bem-flex-grid.scss">

  <script src="../../demo.ts"></script>
</head>
<body>
  <div id="demo-description">
    To always fit the inherited height, use a <code>.bfg--col</code> wrapper and use a separate <code>.bfg--row</code> for each row.
    This is more complex, but you can adjust the height of each row.
  </div>

  <div class="bfg bfg--col">
    <div class="bfg__box bfg__box--4 bfg bfg--row">
      <div class="bfg__box bfg__box--6"></div>
      <div class="bfg__box bfg__box--6"></div>
    </div>
    <div class="bfg__box bfg__box--8 bfg bfg--row">
      <div class="bfg__box bfg__box--8 bfg__box--12"></div>
    </div>
  </div>

  <script>Demo.viewCode(); Demo.fillGrid();</script>
</body>
</html>
