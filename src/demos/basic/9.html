<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../demo.scss">
  <link rel="stylesheet" href="../../bem-flex-grid.scss">

  <script src="../../demo.ts"></script>
</head>
<body>
  <div class="demo-source__description">
    To fix the width of a particular box in pixels, use <code>.bfg__box--fixed</code> and give the box the expected <code>width</code>.<br>
    In this case, one of the other boxes should fill the remaining space by having <code>.bfg__box</code> without any size (like <code>.bfg__box--6</code>).
  </div>

  <div class="bfg bfg--row bfg--gap">
    <div class="bfg__box bfg__box--fixed" style="width:150px">
      <div class="bfg__content bfg__content--fill"></div>
    </div>

    <div class="bfg__box bfg__box--4">
      <div class="bfg__content bfg__content--fill"></div>
    </div>

    <div class="bfg__box">
      <div class="bfg__content bfg__content--fill"></div>
    </div>
  </div>

  <script>Demo.viewCode(); Demo.fillGrid();</script>
</body>
</html>
