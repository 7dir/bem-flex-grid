<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../demo.scss">
  <link rel="stylesheet" href="../../bem-flex-grid.scss">

  <script src="../../demo.ts"></script>
</head>
<body>
  <div class="demo-source__description">
    When using <code>.bfg--wrap</code>, the <code>.bfg__box</code> boxes can be displayed on multiple lines.<br>
    In this case, the boxes can leave outside the <code>.bfg--col</code> container.
  </div>

  <div class="bfg bfg--col bfg--wrap">
    <div class="bfg__box bfg__box--6"></div>
    <div class="bfg__box bfg__box--6"></div>
    <div class="bfg__box bfg__box--12"></div>
  </div>

  <script>Demo.viewCode(); Demo.fillGrid();</script>
</body>
</html>
