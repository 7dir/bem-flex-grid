<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../demo.scss">
  <link rel="stylesheet" href="../../bem-flex-grid.scss">

  <script src="../../demo.ts"></script>
</head>
<body>
  <div id="demo-description">
    When using <code>.bfg--wrap</code>, the <code>.bfg__box</code> boxes can be displayed on multiple lines.
    If you know the number of lines, you can still fit the inherited height using <code>.bfg--2rows</code>.
    In this case, all the rows have the same height.
  </div>

  <div class="bfg bfg--row bfg--2rows bfg--wrap">
    <div class="bfg__box bfg__box--6"></div>
    <div class="bfg__box bfg__box--6"></div>
    <div class="bfg__box bfg__box--12"></div>
  </div>

  <script>Demo.viewCode(); Demo.fillGrid();</script>
</body>
</html>
