<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="demo.scss">
  <link rel="stylesheet" href="../bem-flex-grid.scss">

  <script src="demo.js"></script>

  <style>
    i {
      display: block;
      width: 300px;
      height: 300px;
      box-sizing: border-box;
      border: 1px solid dodgerblue;
      background-color: aliceblue;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <div class="bfg bfg--col bfg--gap bfg--wrap">
    <div class="bfg__box bfg__box--6">
      <div class="bfg__content bfg__content--fill"><i>1</i></div>
    </div>

    <div class="bfg__box bfg__box--6">
      <div class="bfg__content bfg__content--fill"><i>2</i></div>
    </div>

    <div class="bfg__box bfg__box--6">
      <div class="bfg__content bfg__content--fill"><i>3</i></div>
    </div>

    <div class="bfg__box bfg__box--6">
      <div class="bfg__content bfg__content--fill"><i>4</i></div>
    </div>
  </div>

</body>
</html>
