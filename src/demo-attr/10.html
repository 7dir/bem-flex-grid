<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../styles/demo.scss">
  <link rel="stylesheet" href="../lib/bem-flex-grid-attr.scss">

  <script type="module" src="../script.ts"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <h1>Mixing chained and nested grids</h1>
      <p>Works too!</p>
      <p>Notice that if you use <code>.bfg--gap</code> modifier, you'll need to add <code>.bfg__box--nopad</code> modifier on the parent <code>.bfg__box</code> element of any nested grid.</p>

      <p><a href="../demo-class/10.html">Compare with class syntax &rtrif;</a></p>
    </div>
  </div>
  <pre class="demo-layout__output">
    <div class="demo-layout__playground">

      <div bfg="col gap">
        <div bfg__box="6" bfg="row"><!-- chained -->

          <div bfg__box="6" bfg="col"><!-- chained -->

            <div bfg__box="6"></div>
            <div bfg__box="6"></div>

          </div>
          <div bfg__box="6 nopad"><!-- nopad -->
            <div bfg="col"><!-- nested -->

              <div bfg__box="6"></div>
              <div bfg__box="6"></div>

            </div>
          </div>

        </div>
        <div bfg__box="6 nopad"><!-- nopad -->

          <div bfg="row"><!-- nested -->
            <div bfg__box="6" bfg="col"><!-- chained -->

              <div bfg__box="6"></div>
              <div bfg__box="6"></div>

            </div>
            <div bfg__box="6 nopad"><!-- nopad -->
              <div bfg="col"><!-- nested -->

                <div bfg__box="6"></div>
                <div bfg__box="6"></div>

              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </pre>

  <script>Demo.viewCode(); Demo.fillGrid(); Demo.enableActions();</script>
</body>
</html>
