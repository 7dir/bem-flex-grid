<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../styles/demo.scss">
  <link rel="stylesheet" href="../lib/bem-flex-grid-attr.scss">

  <script src="../script.ts"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <h1>Nested grid</h1>
      <p>To nest grids, include a <code>.bfg</code> block inside a <code>.bfg__box</code> element.</p>
      <p>In this demo, we use a main column grid and nested row grids. With this technique, each row can have a different height.</p>

      <p><a href="../demo-class/7.html">Compare with class syntax &rtrif;</a></p>
    </div>
  </div>
  <pre class="demo-layout__output">
    <div class="demo-layout__playground">

      <div bfg="col">
        <div bfg__box="3">

          <!-- Nested grid starts here, inside the `.bfg__box` element -->
          <div bfg="row">
            <div bfg__box="6"></div>
            <div bfg__box="6"></div>
          </div>

        </div>
        <div bfg__box="9">

          <!-- Nested grid -->
          <div bfg="row">
            <div bfg__box="12"></div>
          </div>

        </div>
      </div>

    </div>
  </pre>

  <script>Demo.viewCode(); Demo.fillGrid(); Demo.enableActions(['fullWidth', 'autoHeight', 'direction']);</script>
</body>
</html>
