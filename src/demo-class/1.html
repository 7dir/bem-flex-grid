<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../styles/demo.scss">
  <link rel="stylesheet" href="../lib/bem-flex-grid-class.scss">

  <script type="module" src="../script.ts"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <h1>Basic markup</h1>
      <p>At core the grid system consists of one <code>.bfg</code> block and one or more <code>.bfg__box</code> elements.</p>
      <p>It is required to define the direction the <code>.bfg__box</code> elements are placed in the <code>.bfg</code> block, using <code>.bfg--row</code> or <code>.bfg--col</code> modifiers.</p>

      <p><a href="../demo-attr/1.html">Compare with attr syntax &rtrif;</a></p>
    </div>
  </div>

  <pre class="demo-layout__output">
    <div class="demo-layout__playground">

      <div class="bfg bfg--row">
        <div class="bfg__box"></div>
      </div>

    </div>
  </pre>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Demo.viewCode();
      Demo.fillGrid();
      Demo.enableActions();
    });
  </script>
</body>
</html>
