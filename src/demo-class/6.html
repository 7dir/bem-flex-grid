<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../styles/demo.scss">
  <link rel="stylesheet" href="../lib/bem-flex-grid-class.scss">

  <script type="module" src="../script.ts"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <h1>Chained grid</h1>
      <p>To chain grids, use markup <code>.bfg__box.bfg</code> to treat a <code>.bfg__box</code> element as a <code>.bfg</code> block too.</p>
      <p>In this demo, we use a main column grid and chained row grids. With this technique, each row can have a different height.</p>

      <p><a href="../demo-attr/6.html">Compare with attr syntax &rtrif;</a></p>
    </div>
  </div>
  <pre class="demo-layout__output">
    <div class="demo-layout__playground">

      <div class="bfg bfg--col">

        <!-- Chained grid starts here, on the `.bfg__box` element -->
        <div class="bfg__box bfg__box--3 bfg bfg--row">
          <div class="bfg__box bfg__box--6"></div>
          <div class="bfg__box bfg__box--6"></div>
        </div>

        <!-- Chained grid -->
        <div class="bfg__box bfg__box--9 bfg bfg--row">
          <div class="bfg__box bfg__box--12"></div>
        </div>

      </div>

    </div>
  </pre>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Demo.viewCode();
      Demo.fillGrid();
      Demo.enableActions();
    });
  </script>
</body>
</html>
