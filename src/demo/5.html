<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../styles/demo.scss">
  <link rel="stylesheet" href="../lib/bem-flex-grid.ie11.scss">

  <script src="../script.ts"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <h1>Multiple lines without scroll using "chained" grids</h1>

      <p>To always fit the global <code>.bfg</code> size, use (for example) an outer <code>.bfg--col</code> and a separate inner <code>.bfg--row</code> for each row.</p>

      <p>This is more complex, but this way you can set a different height of each row.</p>

    </div>
  </div>
  <pre class="demo-layout__output"><div class="demo-layout__source">

    <div class="bfg bfg--col">
      <div class="bfg__box bfg__box--3 bfg bfg--row">
        <div class="bfg__box bfg__box--6"></div>
        <div class="bfg__box bfg__box--6"></div>
      </div>

      <div class="bfg__box bfg__box--9 bfg bfg--row">
        <div class="bfg__box bfg__box--12"></div>
      </div>
    </div>

  </div></pre>

  <script>Demo.viewCode(); Demo.fillGrid(); Demo.enableActions();</script>
</body>
</html>
