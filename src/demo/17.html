<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../styles/demo.scss">
  <link rel="stylesheet" href="../lib/bem-flex-grid.ie11.scss">

  <script src="../script.ts"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <p>To fix the width of a particular box in pixels, use <code>.bfg__box--fit</code> and give the box the expected <code>width</code>.<br>
        To see it in action, open on a separate tab and resize the window.</p>

    </div>
  </div>
  <pre class="demo-layout__output"><div class="demo-layout__source">

    <div class="bfg bfg--row">
      <div class="bfg__box bfg__box--fit" style="width:150px"></div>
      <div class="bfg__box bfg__box--4"></div>
      <div class="bfg__box bfg__box--8"></div>
    </div>

  </div></pre>

  <script>Demo.viewCode(); Demo.fillGrid(); Demo.enableActions();</script>
</body>
</html>
