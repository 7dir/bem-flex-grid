<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../css/demo.scss">
  <link rel="stylesheet" href="../lib/bem-flex-grid.ie11.scss">

  <script src="../script.ts"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <p>To always fit the main <code>.bfg</code> width, use a <code>.bfg--row</code> wrapper and a separate <code>.bfg--col</code> for each column.<br>
        This is more complex, but this way you can set a different width of each column.</p>

    </div>
  </div>
  <div class="demo-layout__output">

    <div class="bfg bfg--row">
      <div class="bfg__box bfg__box--3 bfg bfg--col">
        <div class="bfg__box bfg__box--6"></div>
        <div class="bfg__box bfg__box--6"></div>
      </div>

      <div class="bfg__box bfg__box--9 bfg bfg--col">
        <div class="bfg__box bfg__box--12"></div>
      </div>
    </div>

  </div>

  <script>Demo.viewCode(); Demo.fillGrid(); Demo.fullScreenSwitcher();</script>
</body>
</html>
