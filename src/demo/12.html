<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../styles/demo.scss">
  <link rel="stylesheet" href="../lib/bem-flex-grid.ie11.scss">

  <script src="../script.ts"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <h1>Box size in percent</h1>
      <p>Define the <code>.bfg__box</code> element size using <code>.bfg__box--1</code>, <code>.bfg__box--2</code>, ..., <code>.bfg__box--11</code>, <code>.bfg__box--12</code> modifiers.</p>
      <p>In this demo we also add <code>.bfg__box--theme-primary</code> modifier to fill the <code>.bfg__content</code> element.</p>

    </div>
  </div>
  <pre class="demo-layout__output demo-layout__output--gray">
    <div class="demo-layout__playground">

      <div class="bfg bfg--row bfg--gap bfg--wrap">
        <div class="bfg__box bfg__box--12 bfg__box--theme-primary"><div class="bfg__content"></div></div>

        <div class="bfg__box bfg__box--11 bfg__box--theme-primary"><div class="bfg__content"></div></div>
        <div class="bfg__box bfg__box--1 bfg__box--theme-primary"><div class="bfg__content"></div></div>

        <div class="bfg__box bfg__box--10 bfg__box--theme-primary"><div class="bfg__content"></div></div>
        <div class="bfg__box bfg__box--2 bfg__box--theme-primary"><div class="bfg__content"></div></div>

        <div class="bfg__box bfg__box--9 bfg__box--theme-primary"><div class="bfg__content"></div></div>
        <div class="bfg__box bfg__box--3 bfg__box--theme-primary"><div class="bfg__content"></div></div>

        <div class="bfg__box bfg__box--8 bfg__box--theme-primary"><div class="bfg__content"></div></div>
        <div class="bfg__box bfg__box--4 bfg__box--theme-primary"><div class="bfg__content"></div></div>

        <div class="bfg__box bfg__box--7 bfg__box--theme-primary"><div class="bfg__content"></div></div>
        <div class="bfg__box bfg__box--5 bfg__box--theme-primary"><div class="bfg__content"></div></div>

        <div class="bfg__box bfg__box--6 bfg__box--theme-primary"><div class="bfg__content"></div></div>
        <div class="bfg__box bfg__box--6 bfg__box--theme-primary"><div class="bfg__content"></div></div>
      </div>

    </div>
  </pre>

  <script>Demo.viewCode(); Demo.enableActions();</script>
</body>
</html>
