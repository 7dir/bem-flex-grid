<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../styles/demo.scss">
  <link rel="stylesheet" href="../lib/bem-flex-grid.ie11.scss">

  <script src="../script.ts"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <p>This demo shows mixing of nested and interlaced grids when using <code>.bfg--gap</code>.</p>

    </div>
  </div>
  <pre class="demo-layout__output"><div class="demo-layout__source">

    <div class="bfg bfg--col bfg--gap">
      <div class="bfg__box bfg__box--6 bfg bfg--row"><!-- interlaced -->

        <div class="bfg__box bfg__box--6 bfg bfg--col"><!-- interlaced -->

          <div class="bfg__box bfg__box--6"></div>
          <div class="bfg__box bfg__box--6"></div>

        </div>
        <div class="bfg__box bfg__box--6 bfg__box--nopad"><!-- nopad -->
          <div class="bfg bfg--col"><!-- nested -->

            <div class="bfg__box bfg__box--6"></div>
            <div class="bfg__box bfg__box--6"></div>

          </div>
        </div>

      </div>
      <div class="bfg__box bfg__box--6 bfg__box--nopad"><!-- nopad -->

        <div class="bfg bfg--row"><!-- nested -->
          <div class="bfg__box bfg__box--6 bfg bfg--col"><!-- interlaced -->

            <div class="bfg__box bfg__box--6"></div>
            <div class="bfg__box bfg__box--6"></div>

          </div>
          <div class="bfg__box bfg__box--6 bfg__box--nopad"><!-- nopad -->
            <div class="bfg bfg--col"><!-- nested -->

              <div class="bfg__box bfg__box--6"></div>
              <div class="bfg__box bfg__box--6"></div>

            </div>
          </div>
        </div>

      </div>
    </div>

  </div></pre>

  <script>Demo.viewCode(); Demo.fillGrid(); Demo.enableActions();</script>
</body>
</html>
