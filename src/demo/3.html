<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="../../node_modules/prismjs/themes/prism.css">

  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../styles/demo.scss">
  <link rel="stylesheet" href="../lib/bem-flex-grid.scss">

  <script src="../script.ts"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <h1>Multiple lines</h1>
      <p>Allow <code>.bfg__box</code> elements to wrap as needed onto multiple lines, using the optional <code>.bfg--wrap</code> modifier.</p>
      <p class="demo-layout__warn">
        <strong>Note for Chrome:</strong><br>
        When using <code>.bfg--col</code> modifier, you have to explicitly set the <code>width</code> of the <code>.bfg__box</code> elements, otherwise content may increase indefinitely in width.
      </p>

    </div>
  </div>
  <pre class="demo-layout__output">
    <div class="demo-layout__playground">

      <div class="bfg bfg--row bfg--wrap">
        <div class="bfg__box bfg__box--6"></div>
        <div class="bfg__box bfg__box--6"></div>
        <div class="bfg__box bfg__box--12"></div>
      </div>

    </div>
  </pre>

  <script>Demo.viewCode(); Demo.fillGrid(); Demo.enableActions();</script>
</body>
</html>
