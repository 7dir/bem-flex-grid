<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="/bem-flex-grid/prism.e4a99f1a.css">

  <link rel="shortcut icon" href="/bem-flex-grid/favicon.d6231ddc.ico">
  <link rel="stylesheet" href="/bem-flex-grid/demo.78aef71b.css">
  <link rel="stylesheet" href="/bem-flex-grid/bem-flex-grid.ie11.0334484e.css">

  <script src="/bem-flex-grid/script.c4c25916.js"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <h1>Box size in percent</h1>
      <p>Define the <code>.bfg__box</code> element size using <code>.bfg__box--1</code>, <code>.bfg__box--2</code>, ..., <code>.bfg__box--11</code>, <code>.bfg__box--12</code> modifiers.</p>
      <p>In this demo we also add <code>.bfg-card--primary</code> modifier to fill the <code>.bfg-card__content</code> element.</p>

    </div>
  </div>
  <pre class="demo-layout__output demo-layout__output--gray">
    <div class="demo-layout__playground">

      <div class="bfg bfg--row bfg--gap bfg--wrap">
        <div class="bfg__box bfg__box--12 bfg-card--primary"><div class="bfg-card__content"></div></div>

        <div class="bfg__box bfg__box--11 bfg-card--primary"><div class="bfg-card__content"></div></div>
        <div class="bfg__box bfg__box--1 bfg-card--primary"><div class="bfg-card__content"></div></div>

        <div class="bfg__box bfg__box--10 bfg-card--primary"><div class="bfg-card__content"></div></div>
        <div class="bfg__box bfg__box--2 bfg-card--primary"><div class="bfg-card__content"></div></div>

        <div class="bfg__box bfg__box--9 bfg-card--primary"><div class="bfg-card__content"></div></div>
        <div class="bfg__box bfg__box--3 bfg-card--primary"><div class="bfg-card__content"></div></div>

        <div class="bfg__box bfg__box--8 bfg-card--primary"><div class="bfg-card__content"></div></div>
        <div class="bfg__box bfg__box--4 bfg-card--primary"><div class="bfg-card__content"></div></div>

        <div class="bfg__box bfg__box--7 bfg-card--primary"><div class="bfg-card__content"></div></div>
        <div class="bfg__box bfg__box--5 bfg-card--primary"><div class="bfg-card__content"></div></div>

        <div class="bfg__box bfg__box--6 bfg-card--primary"><div class="bfg-card__content"></div></div>
        <div class="bfg__box bfg__box--6 bfg-card--primary"><div class="bfg-card__content"></div></div>
      </div>

    </div>
  </pre>

  <script>Demo.viewCode();
Demo.enableActions();</script>
</body>
</html>
