<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="/bem-flex-grid/prism.e4a99f1a.css">

  <link rel="shortcut icon" href="/bem-flex-grid/favicon.d6231ddc.ico">
  <link rel="stylesheet" href="/bem-flex-grid/demo.b53f1453.css">
  <link rel="stylesheet" href="/bem-flex-grid/bem-flex-grid.ie11.ed1cce11.css">

  <script src="/bem-flex-grid/script.6c6fe645.js"></script>

<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <h1>Remaining space distribution</h1>
      <p>
        When the total size of the boxes is less than <code>12</code>, you can distribute the remaining space using:
        <code>.bfg--main-center</code>, <code>.bfg--main-end</code>,
        <code>.bfg--main-between</code> or <code>.bfg--main-around</code>.
      </p>

    </div>
  </div>
  <pre class="demo-layout__output">
    <div class="demo-layout__playground">

      <div class="bfg bfg--row bfg--main-between">
        <div class="bfg__box bfg__box--2"></div>
        <div class="bfg__box bfg__box--fit" style="background:#FFEBEE;">
          <i>Fixed box</i>
        </div>
        <div class="bfg__box bfg__box--fit" style="background:#FFEBEE;">
          <i>Fixed box</i>
        </div>
        <div class="bfg__box bfg__box--4"></div>
      </div>

    </div>
  </pre>

  <script>Demo.viewCode();
Demo.fillGrid();
Demo.enableActions(['fullWidth', 'autoHeight', 'direction']);</script>
</body>
</html>
