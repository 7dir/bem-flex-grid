<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="/bem-flex-grid/prism.e4a99f1a.css">

  <link rel="shortcut icon" href="/bem-flex-grid/favicon.d6231ddc.ico">
  <link rel="stylesheet" href="/bem-flex-grid/demo.b53f1453.css">
  <link rel="stylesheet" href="/bem-flex-grid/bem-flex-grid.ie11.2829f4dc.css">

  <script src="/bem-flex-grid/script.56411b0e.js"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <h1>Chained grid</h1>
      <p>To chain grids, use selector <code>.bfg__box.bfg</code> to treat a <code>.bfg__box</code> element as a <code>.bfg</code> block too.</p>
      <p>In this demo, we use a main column grid and chained row grids. With this technique, each row can have a different height.</p>

    </div>
  </div>
  <pre class="demo-layout__output">
    <div class="demo-layout__playground">

      <div class="bfg bfg--col">

        <!-- Chained grid starts here, on the `.bfg__box` element -->
        <div class="bfg__box bfg__box--3 bfg bfg--row">
          <div class="bfg__box bfg__box--6"></div>
          <div class="bfg__box bfg__box--6"></div>
        </div>

        <!-- Chained grid -->
        <div class="bfg__box bfg__box--9 bfg bfg--row">
          <div class="bfg__box bfg__box--12"></div>
        </div>

      </div>

    </div>
  </pre>

  <script>Demo.viewCode();
Demo.fillGrid();
Demo.enableActions();</script>
</body>
</html>
