<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="/bem-flex-grid/prism.60d83685.css">

  <link rel="shortcut icon" href="/bem-flex-grid/favicon.d6231ddc.ico">
  <link rel="stylesheet" href="/bem-flex-grid/demo.e17807d2.css">
  <link rel="stylesheet" href="/bem-flex-grid/bem-flex-grid-class.3572c1d8.css">

  <script src="/bem-flex-grid/script.27612658.js"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <h1>Nested grid</h1>
      <p>To nest grids, include a <code>.bfg</code> block inside a <code>.bfg__box</code> element.</p>
      <p>In this demo, we use a main column grid and nested row grids. With this technique, each row can have a different height.</p>

      <p><a href="/bem-flex-grid/demo-attr/7.html">Compare with attr syntax &rtrif;</a></p>
    </div>
  </div>
  <pre class="demo-layout__output">
    <div class="demo-layout__playground">

      <div class="bfg bfg--col">
        <div class="bfg__box bfg__box--3">

          <!-- Nested grid starts here, inside the `.bfg__box` element -->
          <div class="bfg bfg--row">
            <div class="bfg__box bfg__box--6"></div>
            <div class="bfg__box bfg__box--6"></div>
          </div>

        </div>
        <div class="bfg__box bfg__box--9">

          <!-- Nested grid -->
          <div class="bfg bfg--row">
            <div class="bfg__box bfg__box--12"></div>
          </div>

        </div>
      </div>

    </div>
  </pre>

  <script>Demo.viewCode();
Demo.fillGrid();
Demo.enableActions(['fullWidth', 'autoHeight', 'gridDirection']);</script>
</body>
</html>
