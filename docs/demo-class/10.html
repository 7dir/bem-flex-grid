<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="/bem-flex-grid/prism.60d83685.css">

  <link rel="shortcut icon" href="/bem-flex-grid/favicon.d6231ddc.ico">
  <link rel="stylesheet" href="/bem-flex-grid/demo.7da3ff2c.css">
  <link rel="stylesheet" href="/bem-flex-grid/bem-flex-grid-class.602d8af0.css">

  <script src="/bem-flex-grid/script.27612658.js"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <h1>Mixing chained and nested grids</h1>
      <p>Works too!</p>
      <p>Notice that if you use <code>.bfg--gap</code> modifier, you'll need to add <code>.bfg__box--nopad</code> modifier on the parent <code>.bfg__box</code> element of any nested grid.</p>

      <p><a href="/bem-flex-grid/demo-attr/10.html">Compare with attr syntax &rtrif;</a></p>
    </div>
  </div>
  <pre class="demo-layout__output">
    <div class="demo-layout__playground">

      <div class="bfg bfg--col bfg--gap">
        <div class="bfg__box bfg__box--6 bfg bfg--row"><!-- chained -->

          <div class="bfg__box bfg__box--6 bfg bfg--col"><!-- chained -->

            <div class="bfg__box bfg__box--6"></div>
            <div class="bfg__box bfg__box--6"></div>

          </div>
          <div class="bfg__box bfg__box--6 bfg__box--nopad"><!-- nopad -->
            <div class="bfg bfg--col"><!-- nested -->

              <div class="bfg__box bfg__box--6"></div>
              <div class="bfg__box bfg__box--6"></div>

            </div>
          </div>

        </div>
        <div class="bfg__box bfg__box--6 bfg__box--nopad"><!-- nopad -->

          <div class="bfg bfg--row"><!-- nested -->
            <div class="bfg__box bfg__box--6 bfg bfg--col"><!-- chained -->

              <div class="bfg__box bfg__box--6"></div>
              <div class="bfg__box bfg__box--6"></div>

            </div>
            <div class="bfg__box bfg__box--6 bfg__box--nopad"><!-- nopad -->
              <div class="bfg bfg--col"><!-- nested -->

                <div class="bfg__box bfg__box--6"></div>
                <div class="bfg__box bfg__box--6"></div>

              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </pre>

  <script>Demo.viewCode();
Demo.fillGrid();
Demo.enableActions();</script>
</body>
</html>
