<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="/bem-flex-grid/index.04b86f8a.css">

  <link rel="shortcut icon" href="/bem-flex-grid/favicon.ce3d6aef.ico">
  <link rel="stylesheet" href="/bem-flex-grid/index.581bd683.css">
  <link rel="stylesheet" href="/bem-flex-grid/index.abee8c84.css">

  <script type="module" src="/bem-flex-grid/demo.fb8e72a6.js"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <h1>Box size in percent</h1>
      <p>Define the <code>.bfg__box</code> element size using <code>.bfg__box--1</code>, <code>.bfg__box--2</code>, ..., <code>.bfg__box--11</code>, <code>.bfg__box--12</code> modifiers.</p>
      <p>The total size available for each line is 12.</p>

      <p><a href="/bem-flex-grid/demo-attr/11.html">Compare with attr syntax &rtrif;</a></p>
    </div>
  </div>
  <pre class="demo-layout__output demo-layout__output--gray">
    <div class="demo-layout__playground">

      <div class="bfg bfg--row bfg--gap bfg--wrap">
        <div class="bfg__box bfg__box--12"><b></b></div>

        <div class="bfg__box bfg__box--11"><b></b></div>
        <div class="bfg__box bfg__box--1"><b></b></div>

        <div class="bfg__box bfg__box--10"><b></b></div>
        <div class="bfg__box bfg__box--2"><b></b></div>

        <div class="bfg__box bfg__box--9"><b></b></div>
        <div class="bfg__box bfg__box--3"><b></b></div>

        <div class="bfg__box bfg__box--8"><b></b></div>
        <div class="bfg__box bfg__box--4"><b></b></div>

        <div class="bfg__box bfg__box--7"><b></b></div>
        <div class="bfg__box bfg__box--5"><b></b></div>

        <div class="bfg__box bfg__box--6"><b></b></div>
        <div class="bfg__box bfg__box--6"><b></b></div>
      </div>

      <style>
        .bfg__box b {
          display: block;
          box-sizing: border-box;
          border: 1px solid rgba(255, 255, 255, 0.75);
          background: dodgerblue;
          height: 100%;
        }
      
</style>
    </div>
  </pre>

  <script>document.addEventListener('DOMContentLoaded', ()=>{
    Demo.viewCode();
    Demo.fillGrid();
    Demo.enableActions([
        'fullWidth',
        'gridDirection',
        'gridGap'
    ]);
});

</script>
</body>
</html>
