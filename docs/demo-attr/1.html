      <h1>Basic markup</h1>
      <p>At core the grid system consists of one <code>.bfg</code> block and one or more <code>.bfg__box</code> elements.</p>
      <p>It is required to define the direction the <code>.bfg__box</code> elements are placed in the <code>.bfg</code> block, using <code>.bfg--row</code> or <code>.bfg--col</code> modifiers.</p>

      <p><a href="/bem-flex-grid/demo-class/1.html">Compare with class syntax &rtrif;</a></p>
    </div>
  </div>

    <div class="demo-layout__playground">

        <div bfg__box=""></div>
      </div>
