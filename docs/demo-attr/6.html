<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="/bem-flex-grid/index.04b86f8a.css">

  <link rel="shortcut icon" href="/bem-flex-grid/favicon.ce3d6aef.ico">
  <link rel="stylesheet" href="/bem-flex-grid/index.581bd683.css">
  <link rel="stylesheet" href="/bem-flex-grid/demo-attr/1.2fdfc55d.css">

  <script type="module" src="/bem-flex-grid/demo.fb8e72a6.js"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <h1>Chained grid</h1>
      <p>To chain grids, use markup <code>.bfg__box.bfg</code> to treat a <code>.bfg__box</code> element as a <code>.bfg</code> block too.</p>
      <p>In this demo, we use a main column grid and chained row grids. With this technique, each row can have a different height.</p>

      <p><a href="/bem-flex-grid/demo-class/6.html">Compare with class syntax &rtrif;</a></p>
    </div>
  </div>
  <pre class="demo-layout__output">
    <div class="demo-layout__playground">

      <div bfg="col">

        <!-- Chained grid starts here, on the `.bfg__box` element -->
        <div bfg__box="3" bfg="row">
          <div bfg__box="6"></div>
          <div bfg__box="6"></div>
        </div>

        <!-- Chained grid -->
        <div bfg__box="9" bfg="row">
          <div bfg__box="12"></div>
        </div>

      </div>

    </div>
  </pre>

  <script>document.addEventListener('DOMContentLoaded', ()=>{
    Demo.viewCode();
    Demo.fillGrid();
    Demo.enableActions();
});

</script>
</body>
</html>
