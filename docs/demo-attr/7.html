<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bem Flex Grid</title>

  <link rel="stylesheet" href="/bem-flex-grid/prism.211c56e0.css">

  <link rel="shortcut icon" href="/bem-flex-grid/favicon.d6231ddc.ico">
  <link rel="stylesheet" href="/bem-flex-grid/demo.38c54a6f.css">
  <link rel="stylesheet" href="/bem-flex-grid/bem-flex-grid-attr.8f41194f.css">

  <script src="/bem-flex-grid/script.5eba3750.js"></script>
</head>
<body>
  <div class="demo-layout__desc">
    <div class="demo-layout__readme">

      <h1>Nested grid</h1>
      <p>To nest grids, include a <code>.bfg</code> block inside a <code>.bfg__box</code> element.</p>
      <p>In this demo, we use a main column grid and nested row grids. With this technique, each row can have a different height.</p>

    </div>
  </div>
  <pre class="demo-layout__output">
    <div class="demo-layout__playground">

      <div bfg="col">
        <div bfg__box="3">

          <!-- Nested grid starts here, inside the `.bfg__box` element -->
          <div bfg="row">
            <div bfg__box="6"></div>
            <div bfg__box="6"></div>
          </div>

        </div>
        <div bfg__box="9">

          <!-- Nested grid -->
          <div bfg="row">
            <div bfg__box="12"></div>
          </div>

        </div>
      </div>

    </div>
  </pre>

  <script>Demo.viewCode();
Demo.fillGrid();
Demo.enableActions(['fullWidth', 'autoHeight', 'direction']);</script>
</body>
</html>
